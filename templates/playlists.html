<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Playlists</title>
</head>
<body>
    <h1>Your Spotify Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>{{ playlist['name'] }} - {{ playlist['tracks']['total'] }} tracks</li>
        {% endfor %}
    </ul>
</body>
</html>
